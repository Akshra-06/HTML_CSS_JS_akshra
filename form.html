<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="submit.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name" name="myname" required size="20" maxlength="10" autofocus>
        <br>
        <label for="list">Select an option:</label>
        <select name="list" id="list" multiple>
            <option selected>First</option>
            <option>Second</option>
            <option>Third</option></option>
            <option>Fourth</option>
            <option>Fifth</option>
        </select>
        <br>
        <label for="txtar">Text Area:</label>
        <textarea name="txtarea" id="txtar" placeholder="Write here" rows="5" cols="20"></textarea>
        <br>Gender: 
        <label for="fmale">Female</label>
        <input type="radio" name="gender" id="fmale" value="female">
        
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        
        <br>
        DOB:
        <input type="date"name="dob">
        <br>
        Current time:
        <input type="time" name="time">
        <br>
        Choose the subjects:
        <input type="checkbox" name="subjects[]" value="english">English
        <input type="checkbox" name="subjects[]" value="hindi">Hindi
        <input type="checkbox" name="subjects[]" value="maths">Maths
        <br>

        <input type="submit" name="sub" value="Submit" id="sub">
        <input type="reset" name="reset" value="CÄ¼ear">
        <br>
    </form>

    
    <div style="background: lightblue;">This is a block element.</div>
    <span style="color: red; background: lightblue;">This is an inline element.</span>
</body>
</html>
