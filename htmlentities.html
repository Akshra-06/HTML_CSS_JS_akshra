<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities
    </title>
</head>
<body>
    <div class="container">
        <p>
            This is my paragraph.
        </p>
    </div>
    <div class="container">
    <p>
<!-- to input special characters into your text, entities are used -->
        <!-- &nbsp is used to space non breaking space -->
        This is another &nbsp;&nbsp; paragraph.
<!-- two blank spaces inserted -->
        <p> this is another paragraph &lt;p&gt;
<!-- to print <p> -->
    pound is written like &pound;.
    </p>
    <p>
        copyright is &copy;.
    </p>
    <p>
        the value of guave is &frac12; of apple.
    </p>
    <p>empty character : &#8203;
        <!-- copy it for an empty message -->
    </p>
    <p>
<!--         to print arrows -->
        &rArr; 
        &lAarr;
    </p>
    </div>
</body>
</html>
